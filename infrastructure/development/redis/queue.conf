# Redis Queue Configuration - Background Jobs
# Este Redis é usado para filas de jobs e processamento assíncrono

# Persistência AOF ativada - jobs não podem ser perdidos
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# Política de eviction: alerta mas não remove
maxmemory 256mb
maxmemory-policy noeviction

# Log level
loglevel notice

# Timeout de conexões ociosas
timeout 0

# TCP keepalive
tcp-keepalive 300

# Desabilita comandos perigosos
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
