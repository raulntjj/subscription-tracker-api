# Redis Sessions Configuration - User Sessions
# Este Redis é usado exclusivamente para sessões de usuários

# Persistência AOF ativada - sessões são críticas
appendonly yes
appendfsync everysec
auto-aof-rewrite-percentage 100
auto-aof-rewrite-min-size 64mb

# NUNCA remove sessões automaticamente
maxmemory 128mb
maxmemory-policy noeviction

# Log level
loglevel notice

# Timeout de conexões ociosas
timeout 0

# TCP keepalive
tcp-keepalive 300

# Desabilita comandos perigosos
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
