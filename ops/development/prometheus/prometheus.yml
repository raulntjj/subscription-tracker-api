# ops/development/prometheus/prometheus.yml

global:
  scrape_interval: 15s
  evaluation_interval: 15s

scrape_configs:
  # Monitorar o pr√≥prio Prometheus
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Monitorar RabbitMQ (via rabbitmq-exporter)
  - job_name: 'rabbitmq'
    static_configs:
      - targets: ['rabbitmq-exporter:9419']

  # Monitorar Redis (via redis-exporter)
  - job_name: 'redis'
    static_configs:
      - targets: ['redis-exporter:9121'] 