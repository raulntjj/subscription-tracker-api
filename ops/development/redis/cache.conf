# Redis Cache Configuration - Application Cache
# Este Redis é usado para cache de queries e dados voláteis

# Persistência desabilitada - dados podem ser perdidos
save ""

# Política de eviction: remove chaves antigas quando memória cheia
maxmemory 256mb
maxmemory-policy allkeys-lru

# Log level
loglevel notice

# Timeout de conexões ociosas
timeout 300

# TCP keepalive
tcp-keepalive 300

# Desabilita comandos perigosos
rename-command FLUSHDB ""
rename-command FLUSHALL ""
rename-command CONFIG ""
