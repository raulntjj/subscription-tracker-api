services:
  backend:
    build:
      context: ../../
      dockerfile: ops/development/Dockerfile
      args:
        USER_ID: 1000
        GROUP_ID: 1000
    container_name: subs-tracker-backend
    restart: unless-stopped
    working_dir: /var/www/html
    volumes:
      - ../../:/var/www/html
      - ./php/php.ini:/usr/local/etc/php/conf.d/custom.ini
    ports:
      - "8001:8000"
    environment:
      - APP_ENV=local
      - APP_DEBUG=true

      - DB_HOST=mysql
      - DB_PORT=3306
      - DB_DATABASE=subs-tracker
      - DB_USERNAME=root
      - DB_PASSWORD=root

      - REDIS_CACHE_HOST=redis-cache
      - REDIS_CACHE_PORT=6379

      - REDIS_SESSION_HOST=redis-sessions
      - REDIS_SESSION_PORT=6379

      - RABBITMQ_HOST=rabbitmq
      - RABBITMQ_PORT=5672
      - RABBITMQ_USER=root
      - RABBITMQ_PASSWORD=root
      - RABBITMQ_VHOST=/
      
      - CACHE_DRIVER=redis
      - SESSION_DRIVER=redis
      - QUEUE_CONNECTION=rabbitmq
      - OCTANE_SERVER=frankenphp
    networks:
      - subs-tracker-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    depends_on:
      mysql:
        condition: service_healthy
      redis-cache:
        condition: service_healthy
      redis-sessions:
        condition: service_healthy
      rabbitmq:
        condition: service_healthy

  # MySQL 8.0
  mysql:
    image: mysql:8.0
    container_name: subs-tracker-mysql
    restart: unless-stopped
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
    volumes:
      - mysql-data:/var/lib/mysql
      - ./mysql/my.cnf:/etc/mysql/conf.d/custom.cnf
    networks:
      - subs-tracker-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p root"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s
    command: --default-authentication-plugin=mysql_native_password

  # Redis Cache - Application Cache
  redis-cache:
    image: redis:7-alpine
    container_name: subs-tracker-redis-cache
    restart: unless-stopped
    ports:
      - "6380:6379"
    volumes:
      - redis-cache-data:/data
      - ./redis/cache.conf:/usr/local/etc/redis/redis.conf
    networks:
      - subs-tracker-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server /usr/local/etc/redis/redis.conf

  # Redis Sessions
  redis-sessions:
    image: redis:7-alpine
    container_name: subs-tracker-redis-sessions
    restart: unless-stopped
    ports:
      - "6381:6379"
    volumes:
      - redis-sessions-data:/data
      - ./redis/sessions.conf:/usr/local/etc/redis/redis.conf
    networks:
      - subs-tracker-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server /usr/local/etc/redis/redis.conf
    
  rabbitmq:
    image: rabbitmq:3.13-management-alpine
    container_name: subs-tracker-rabbitmq
    restart: unless-stopped
    ports:
      - "5672:5672"
      - "15672:15672"
    environment:
      RABBITMQ_DEFAULT_USER: root
      RABBITMQ_DEFAULT_PASS: root
      RABBITMQ_DEFAULT_VHOST: /
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq
    networks:
      - subs-tracker-network
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "-q", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: subs-tracker-redis-commander
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      - REDIS_HOSTS=cache:redis-cache:6379,sessions:redis-sessions:6379
      - HTTP_USER=root
      - HTTP_PASSWORD=root
    networks:
      - subs-tracker-network
    depends_on:
      redis-cache:
        condition: service_healthy
      redis-sessions:
        condition: service_healthy

networks:
  subs-tracker-network:
    driver: bridge

volumes:
  mysql-data:
    driver: local
  redis-cache-data:
    driver: local
  redis-sessions-data:
    driver: local
  rabbitmq-data:
    driver: local